<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>MusicBooth</title>
</head>
<body>


    <div class="background">
        <img src="asset1.jpg" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="asset1.jpg" class="active" id="cover">
        </div>
        
        <h2 id="music-title">Title</h2>
        <h3 id="music-artist">Artist</h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous"></i>
            <i class="fa-solid fa-play play-button" title="Play"></i>
            <i class="fa-solid fa-forward" title="Next"></i>         
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
